<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Main style sheet -->
    <link href="../../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" media="screen" />

    <!-- Bootstrap 3 -->
    <link href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
    <link href="../../static/css/bootstrap-theme.min.css" th:href="@{/css/bootstrap-theme.min.css}" rel="stylesheet" media="screen" />

</head>
<body>
<div class="container">
    <th:block th:include="fragments/header :: header"></th:block>

    <h3 th:text="#{label_registration}" >New Register</h3>
    <div>
        <form class="form-horizontal" th:object="${user}" th:action="@{/saveuser}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{userId}"   />

            <div class="form-group">
                <label class="col-sm-2 control-label" th:text="#{label_username}" >User Alias:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{userId}"/>
                    <span class="errortxt" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}" >Error</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" th:text="#{label_password}" >Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" th:field="*{password}"/>
                    <span class="errortxt" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" >Error</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" th:text="#{label_retype}" >Confirm Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" th:field="*{retypePassword}"/>
                    <span class="errortxt" th:if="${#fields.hasErrors('retypePassword')}" th:errors="*{retypePassword}" >Error</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" th:text="#{label_userRealName}" >User Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{userName}"/>
                    <span class="errortxt" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" >Error</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" th:text="#{label_email}" >Email:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{email}"/>
                    <span class="errortxt" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" >Error</span>
                </div>
            </div>

            <div class="row">
                <button type="submit" class="btn btn-default" th:text="#{btn_save}" >Save</button>
            </div>
        </form>
    </div>

    <div th:replace="fragments/footer :: footer">Footer</div>

</div>

</body>
</html>
