<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head >
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title th:text="#{application_name}">Currency</title>
</head>
<body>

<div class="container">
    <div th:fragment="header">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <ul class="nav navbar-nav">
                        <li sec:authorize="!isAuthenticated()">
                            <a href="/" th:href="@{/}" th:text="#{nav_signin}">Login</a>
                        </li>
                        <li sec:authorize="isAuthenticated()">
                            <a href="/logout" th:href="@{#}" onclick="$('#form').submit();" th:text="#{label_logout}">Logout</a>
                            <form style="visibility: hidden" id="form" method="post" action="#" th:action="@{/logout}"></form>
                        </li>
                        <li sec:authorize="isAuthenticated()">
                            <a href="#" th:href="@{/currencysearch}" th:text="#{nav_currsearch}">Currency Search</a>
                        </li>
                        <li sec:authorize="hasRole('ADMIN')">
                            <a href="#" th:href="@{/allcurrencysearch}" th:text="#{nav_allcurr}">All Currency Search</a>
                        </li>
                        <li sec:authorize="hasRole('ADMIN')">
                            <a href="#" th:href="@{/clearcache}" th:text="#{nav_clearcache}">All Currency Search</a>
                        </li>

                    </ul>

                </div>
            </div>
        </nav>


    </div>
</div>
</body>
</html>
